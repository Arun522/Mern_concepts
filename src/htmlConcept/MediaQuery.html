<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Media Query Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Default styles for mobile */
        .layout {
            display: flex;
            flex-direction: column;
        }

        .column {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Media query for tablets */
        @media screen and (min-width: 768px) {
            .layout {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .column {
                width: 50%;
            }
        }

        /* Media query for desktops */
        @media screen and (min-width: 1024px) {
            .column {
                width: 33.33%;
            }
        }

        

       
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Media Query Examples</h1>
        <div class="layout">
            <div class="column">
                <div class="box">Column 1</div>
            </div>
            <div class="column">
                <div class="box">Column 2</div>
            </div>
            <div class="column">
                <div class="box">Column 3</div>
            </div>
        </div>
    </div>
</body>
</html>
