<!DOCTYPE html>
<html>
<head>
    <title>Advanced Flexbox Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .navbar {
            background-color: grey;
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-list {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            margin-right: 1rem;
        }

        .nav-list li:last-child {
            margin-right: 0;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-list a:hover {
            background-color: #555;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Logo</div>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li class="dropdown">
                    <a href="#services">Services</a>
                    <div class="dropdown-content">
                        <a href="#service1">Service 1</a>
                        <a href="#service2">Service 2</a>
                        <a href="#service3">Service 3</a>
                    </div>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
